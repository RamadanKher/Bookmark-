<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark </title>
    <!-- this for bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class=" container pt-5 ">
        <h3 class=" pb-4 ps-3 text-muted  fw-bolder"> Bookmarker </h3>
        <hr>
    </div>
    <div class=" w-75 m-auto  text-center bakgrond py-5">

        <h3 class=" mb-4">Bookmark your favorite sites </h3>
        <div class=" col-md-8 m-auto bakgrond">
            <div class=" form-group mb-3">
                <label for="">Site Name</label>
                <input id="siteNameInput" type="text" class="mt-1 form-control" placeholder="Bookmark Name">
                <P id="nameAlert" class="mt-2 d-none alert-danger">Name is required                </P>
            </div>
            <div class=" form-group mb-3">
                <label for="">Site URL </label>
                <input id="urlSiteInput" type="text" class="mt-1 form-control" placeholder="Website URl">
                <P id="urlAlert" class="d-none mt-2 alert-danger">Url Field is required                </P>

            </div>
            <button   id="btnSubmit" class=" btn btn-outline-danger">submit </button>
            
        </div>
    </div>
   <div id="containt">
       
     
   </div>

    <script src="js/script.js"></script>
</body>

</html>
